<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body{
      background: #333;
      color: #fff;
    }
  </style>
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center">Weight converter</h1>
        
        <form>
          <div class="form-group">
            <input
              id="wghtinput" 
              type="number" 
              class="form-control form-control-lg"
              placeholder="Enter Pounds" 
            >
          </div>
        </form>
        
        <div id="output">
          <div class="card mb-2 bg-primary">
            <div class="card-body" >
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card mb-2 bg-secondary">
            <div class="card-body" >
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card mb-2 bg-success">
            <div class="card-body" >
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("output").style.visibility = 'hidden';

    document.getElementById("wghtinput").addEventListener('input', function(e){
      let lbs = e.target.value;
      document.getElementById("output").style.visibility = 'visible';
      document.getElementById("gramsOutput").innerHTML = lbs * 453.59237;
      document.getElementById("kgOutput").innerHTML = lbs * 0.45359237;
      document.getElementById("ozOutput").innerHTML = lbs * 16;
    });
  </script>
</body>
</html>
